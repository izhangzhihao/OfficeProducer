language: java
sudo: required


jdk:
  - oraclejdk8

before_install:
- chmod +x gradlew

script:
- java -version
- ./gradlew -version
- ./gradlew assemble

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
